<style>
.tooltip {
    position: relative;
    display: inline-block;
    text-align: center;
    border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 200px;
    background-color: white;
    color: #000;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    

    /* Position the tooltip */
    position: absolute;
    z-index: 1;
    left:0px;
	top:50px;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>
